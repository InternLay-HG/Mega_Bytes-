<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="account-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="name" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="age">
                        <i class="fas fa-calendar-alt"></i>
                    </label>
                    <input type="number" id="age" name="age" placeholder="Age" min="1" required>
                </div>
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                    <i id="eyeIcon" class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('password')"></i>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6">
                    <i id="confirmEyeIcon" class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('confirmPassword')"></i>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(fieldId === 'password' ? 'eyeIcon' : 'confirmEyeIcon');
            
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password"; // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
